<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash Login</title>
    <!-- Adding Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --eco-blue: #0056a4;
            --eco-red: #e11d2d;
            --btn-blue: #12009c;
            --input-border: #dcdcdc;
            --text-grey: #666;
            --bg-color: #f7f9fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background diagonal shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        body::before {
            background: linear-gradient(135deg, transparent 80%, #e0e6f0 80%);
            top: -20%;
            right: -20%;
        }
        body::after {
            background: linear-gradient(135deg, #e0e6f0 20%, transparent 20%);
            bottom: -20%;
            left: -20%;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        .logo .blue { color: var(--eco-blue); }
        .logo .red { color: var(--eco-red); }

        /* Card container */
        .login-card {
            background: white;
            padding: 50px 30px;
            border-radius: 50px; /* Very rounded corners as per image */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid #f0f0f0;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
            color: #333;
        }

        .input-group input:focus {
            border-color: var(--eco-blue);
        }

        /* Placeholder style to match the image */
        .input-group input::placeholder {
            color: #999;
        }

        /* Password toggle icon */
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
            font-size: 18px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 40px; /* Pill shape */
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .login-btn:hover {
            opacity: 0.95;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 20px;
                border-radius: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <!-- Logo -->
        <div class="logo">
            <span class="blue">Eco</span><span class="red">Cash</span>
        </div>

        <!-- Form Card -->
        <div class="login-card">
            <div class="input-group">
                <input type="text" placeholder="Phone Number" id="phone">
            </div>

            <div class="input-group">
                <input type="password" placeholder="Pin" id="pin">
                <i class="fa-solid fa-eye-slash toggle-password" id="eyeIcon"></i>
            </div>

            <button class="login-btn">Log In</button>
        </div>
    </div>

    <script>
        // JS to toggle Pin visibility
        const pinInput = document.getElementById('pin');
        const eyeIcon = document.getElementById('eyeIcon');

        eyeIcon.addEventListener('click', function() {
            // Toggle the type attribute
            const type = pinInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pinInput.setAttribute('type', type);
            
            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>
</html>
